<!DOCTYPE html>
<html>
<head>
    <title>I.R.M.A.</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <!-- Load CSS dependencies first -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.6.14/dist/vuetify.min.css" rel="stylesheet">
    <style>
        [v-cloak] {
            display: none;
        }
        .max-width-200 {
            max-width: 200px;
        }
        .clickable-chip {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="app">
        <v-app>
            <v-main>
                <v-container>
                    <v-row>
                        <v-col cols="12">
                            <v-card>
                                <v-card-title>
                                    <span class="headline">I.R.M.A.</span>
                                </v-card-title>
                                <v-card-text>
                                    <v-form>
                                        <v-row>
                                            <v-col cols="12">
                                                <v-text-field
                                                    v-model="username"
                                                    label="Username"
                                                    required
                                                ></v-text-field>
                                            </v-col>
                                            <v-col cols="12">
                                                <v-text-field
                                                    v-model="password"
                                                    label="Password"
                                                    type="password"
                                                    required
                                                ></v-text-field>
                                            </v-col>
                                            <v-col cols="12">
                                                <v-btn
                                                    @click="login"
                                                    block
                                                    color="primary"
                                                >
                                                    Login
                                                </v-btn>
                                            </v-col>
                                        </v-row>
                                    </v-form>
                                </v-card-text>
                            </v-card>
                        </v-col>
                    </v-row>
                </v-container>
            </v-main>
        </v-app>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.6.14/dist/vuetify.js"></script>
    <script>
        new Vue({
            el: '#app',
            vuetify: new Vuetify(),
            data: {
                username: '',
                password: ''
            },
            methods: {
                login() {
                    // Implement login logic here
                }
            }
        });
    </script>
</body>
</html>
